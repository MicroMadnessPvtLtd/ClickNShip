<div class="cart-page">
    <div class="p-grid">
        <div class="p-col-8">
            <div>
                <p-button label="Continue Shopping" icon="pi pi-arrow-left" (onClick)="backToShop()"></p-button>
            </div>
            <div>
                <h4>
                    My Cart: {{ 2 }} Item(s)
                </h4>
            </div>
            <div class="cart-shipping p-mb-5">
                Shipping after payment, Delivery time : 1 to 1.5 Hours
            </div>
            <div class="cart-item">
                <div class="p-grid">
                    <div class="p-col-2 cart-item-image">
                        <img src="" alt="">
                    </div>
                    <div class="p-col-7">
                        <div class="cart-item-name">Product Name</div>
                        <div class="cart-item-price">{{ 250 | currency:"&#8377;"}}</div>
                        <div class="cart-item-remove">
                            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined" (click)="deleteCartItem()"></button>
                        </div>
                    </div>
                    <div class="p-col-3">
                        <div class="p-field p-fluid cart-item-quantity">
                            <p-inputNumber mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="1" [max]="100">
                            </p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                            Subtotal:
                            <span class="cart-item-subtotal-value">{{ 200 | currency:"&#8377;"}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-4">
            Order Summary
        </div>
    </div>
</div>
